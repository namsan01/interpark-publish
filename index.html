<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인터파크</title>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    
    <script src="js/visual.js"></script>
    <script src="js/recommend.js"></script>
    <script src="js/tour.js"></script>
    <script src="js/book.js"></script>
    <script src="js/ticket.js"></script>
    <script src="js/live.js"></script>
    <script src="js/event.js"></script>
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- 상단 영역 -->
      <header class="header">
        <!-- 레이아웃 영역  -->
        <div class="h-inner">
          <div class="h-top">
            <div class="h-top-left">
              <a href="index.html" class="logo"> </a>
              <!-- 검색은 div 하나 주자 -->
              <div class="h-search">
                <!-- 사용자가 데이터를 입력한다. -->
                <form class="search-f">
                  <input type="text" class="search-word" />
                  <input type="button" value="검색" class="search-bt" />
                </form>
              </div>
            </div>
            <div class="h-top-right">
              <ul class="mymenu">
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
                <li>
                  <a href="#" id="mypage-bt" class="mypage-bt">
                    마이페이지
                    <img s
                    <img src="./images/icon_arrow.svg" alt="" />
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="h-bottom">
            <ul class="h-bottom-cate">
              <li>
                <a href="#">
                  <img s
                  <img src="images/icon_tour.png"rc="./images/icon_tour.png" alt="" />투어
                </a>
              </li>
              <li>
                <a href="#">
                  <img s
                  <img src="images/icon_ticket.png"rc="./images/icon_ticket.png" alt="" />티켓
                </a>
              </li>
              <li>
                <a href="#">
                  <img s
                  <img src="./images/icon_shopping.png" alt="" />쇼핑
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./images/icon_book.png" alt="" />도서
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./images/icon_triple.png" alt="" />트리플
                </a>
              </li>
              <li>
                <a href="#" id="special-hot" class="special-hot">
                  <img src="./images/icon_special.png" alt="" />여행초특가
                </a>
              </li>
            </ul>
            <ul class="h-today-menu">
              <li class="event">
                <a href="#">
                  <img src="./images/icon_gnb_nol.png" alt="" />항공 즉시할인
                </a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <!-- 메인 영역 -->
      <div class="main">
        <!-- 비주얼 영역 -->
        <section class="visual">
          <div class="visual-inner">
            <!-- Swiper -->
            <div class="swiper visual-slide">
              <div class="swiper-wrapper"></div>
            </div>
            <button class="visual-slide-prev"></button>
            <button class="visual-slide-next"></button>
          </div>
        </section>
        <!-- 추천 영역 -->
        <!-- 쇼핑 추천 -->
        <section class="recommend">
          <div class="recommend-inner">
            <div class="recommend-header">
              <h2 class="recommend-title">쇼핑추천</h2>
              <span class="recommend-txt"
                >할인이 쎄다! 지금, 특가 상품을 확인하세요.</span
              >
            </div>

            <div class="recommend-main">
              <div class="recommend-cate">
                <ul class="recommend-list">
                  <li>
                    <button class="recommend-cate-bt recommend-cate-bt-active">
                      쎈딜
                    </button>
                  </li>
                  <li>
                    <button class="recommend-cate-bt">베스트</button>
                  </li>
                  <li>
                    <button class="recommend-cate-bt">블프데이</button>
                  </li>
                  <li>
                    <button class="recommend-cate-bt">디지털프라자</button>
                  </li>
                  <li>
                    <a href="#" class="recommend-cate-bt">소담상회</a>
                  </li>
                </ul>
              </div>
              <div class="recommend-slide-wrap">
                <div class="swiper recommend-slide">
                  <div class="swiper-wrapper">
              <!-- 좌,우 이동버튼 : 너무 자주 재활용 됨-->
              <!-- 그래서 재활용 가능하도록 별도 css 작업 -->
              </div>
            </div>
            </div>
              <button class="slide-prev-bt">
                <img src="images/slider_arrow.svg" alt="">
              </button>
              <button class="slide-next-bt">
                <img src="images/slider_arrow.svg" alt="">

              </button>

            </div>

            <div class="recommend-footer">
              <button class="recommend-ft-bt" href="#">쇼핑 홈 바로가기</button>
            </div>
          </div>
        </section>
        <!--// 쇼핑 추천 -->
        <!-- 투어 영역 -->
        <section class="tour">
          <div class="tour-inner">
            <div class="tour-header">
              <h2 class="tour-title">투어특가</h2>
              <span class="tour-txt"
                >해외여행은 인터파크다</span
              >
            </div>

            <div class="tour-main">
              <div class="tour-cate">
                <ul class="tour-list">
                  <li>
                    <button class="tour-cate-bt tour-cate-bt-active">
                      망설이면 품절
                    </button>
                  </li>
                  <li>
                    <button class="tour-cate-bt">패키지</button>
                  </li>
                  <li>
                    <button class="tour-cate-bt">국내숙소</button>
                  </li>
                  <li>
                    <button class="tour-cate-bt">해외숙소</button>
                  </li>
                </ul>
              </div>
              <div class="tour-slide-wrap">
                <div class="swiper tour-slide">
                  <div class="swiper-wrapper">                
                  </div>
                </div>
                
              </div>
              <button class="slide-prev-bt">
                <img src="images/slider_arrow.svg" alt="">
              </button>
              <button class="slide-next-bt">
                <img src="images/slider_arrow.svg" alt="">

              </button>
            </div>

            <div class="tour-footer">
              <button class="tour-ft-bt" href="#">투어 홈 바로가기</button>
            </div>
          </div>
        </section>
        <!-- 티켓 영역 -->
        <section class="ticket">
          <div class="ticket-inner">
            <div class="ticket-header">
              <h2 class="ticket-title">티켓랭킹</h2>
              <span class="ticket-txt"
                >오늘 뭐볼까? 지금 HOT한 공연.</span
              >
            </div>

            <div class="ticket-main">
              <div class="ticket-cate">
                <ul class="ticket-list">
                  <li>
                    <button class="ticket-cate-bt ticket-cate-bt-active">
                      뮤지컬
                    </button>
                  </li>
                  <li>
                  <li><button class="ticket-cate-bt">콘서트</button></li>
                  <li><button class="ticket-cate-bt">스포츠</button></li>
                  <li><button class="ticket-cate-bt">전시/행사</button></li>
                  <li><button class="ticket-cate-bt">클래식/무용</button></li>
                  <li><button class="ticket-cate-bt">아동/가족</button></li>
                  <li><button class="ticket-cate-bt">연극</button></li>
                  <li><button class="ticket-cate-bt">레저/캠핑</button></li>
                  </li>
                </ul>
              </div>
              <div class="ticket-slide-wrap">
                <div class="swiper ticket-slide">
                  <div class="swiper-wrapper">
                  </div>
                </div>
              </div>
              <button class="slide-prev-bt">
                <img src="images/slider_arrow.svg" alt="">
              </button>
              <button class="slide-next-bt">
                <img src="images/slider_arrow.svg" alt="">
              </button>
            </div>

            <div class="ticket-footer">
              <button class="ticket-ft-bt" href="#">티켓 홈 바로가기</button>
            </div>
          </div>
        </section>
        <!-- 라이브 영역 -->
        <section class="live">
          <div class="live=inner">
            <div class="live-header">
              <h2 class="live-title">
                <img src="images/title_live.svg" alt="" />
              </h2>
            </div>
            <!-- 라이브 카테고리 -->
            <div class="live-main">
              <div class="live-slide-wrap">
                <div class="swiper live-slide">
                  <div class="swiper-wrapper">
                  </div>
                </div>
              </div>
            
              <button class="slide-prev-bt">
                <img src="images/slider_arrow.svg" alt="">
              </button>
              <button class="slide-next-bt">
                <img src="images/slider_arrow.svg" alt="">

              </button>

            </div>
            <!-- 라이브 바로가기 -->
            <div class="live-footer">
              <button class="live-ft-bt" href="#">인터파크 라이브 홈 바로가기</button>
            </div>
          </div>
        </section>
        <!-- 책 영역 -->
        <section class="book">
          <div class="book-inner">
            <div class="book-header">
              <h2 class="book-title">오늘의 도서</h2>
              <span class="book-txt"
                >지금 읽기 딱 좋은 책,놓치지 마세요!</span
              >
            </div>

            <div class="book-main">
              <div class="book-cate">
                <ul class="book-list">
                  <li>
                    <button class="book-cate-bt book-cate-bt-active">
                      MD's Pick
                    </button>
                  </li>
                  <li>
                    <button class="book-cate-bt">베스트셀러</button>
                  </li>
                  <li>
                    <button class="book-cate-bt">신간추천</button>
                  </li>
                  <li>
                    <button class="book-cate-bt">특가할인</button>
                  </li>
                </ul>
              </div>
              <div class="book-slide-wrap">
                <div class="swiper book-slide">
                  <div class="swiper-wrapper">
                  </div>
                </div>
              </div>
              <button class="slide-prev-bt">
                <img src="images/slider_arrow.svg" alt="">
              </button>
              <button class="slide-next-bt">
                <img src="images/slider_arrow.svg" alt="">
              </button>
            </div>

            <div class="book-footer">
              <button class="book-ft-bt" href="#">도서 홈 바로가기</button>
            </div>
          </div>
        </section>
        <!-- 이벤트 영역 -->
        <section class="event">
          <div class="event-inner">
            <div class="event-header">
              <h2 class="event-title">이벤트</h2>
              <span class="event-txt">인터파크에서 할인혜택을 꼭 챙기세요</span>
              <!-- 이벤트 카테고리 슬라이드 -->
              </div></div>
              <div class="event-main">
                <div class="event-slide-wrap">
                  <div class="swiper event-slide">
                    <div class="swiper-wrapper">
                    </div>
                  </div>
                </div>
                <button class="slide-prev-bt">
                  <img src="images/slider_arrow.svg" alt="">
                </button>
                <button class="slide-next-bt">
                  <img src="images/slider_arrow.svg" alt="">
                </button>
              </div>          
        </section>
      </div>
      <!-- 하단 영역 -->
      <footer class="footer"></footer>
    </div>
  </body>
</html>
